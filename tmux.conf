# zsh uber alles
set-option -g default-shell /bin/zsh

# Unicode, bitches
set -g utf8
set-window-option -g utf8 on

# Rebind tmux control key
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Use vi keys
set -gw mode-keys vi

# Update window titles
set -g set-titles on
set -g set-titles-string '#T - #I:#W'

# Clean up status bar
set -g status-left ''
set -g status-right ''

# Enable mouse, with mousewheel scrolling (http://stackoverflow.com/a/33461197/224490)
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Show activity in background windows
setw -g monitor-activity on

# Key bindings
bind C-d detach  # same as d, so you don't have to release Ctrl
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded."
bind C-Space last-window
bind C-c command-prompt -p command: "new-window -n '%1' '%1'"

# vi key bindings for selection (http://blog.sanctum.geek.nz/vi-mode-in-tmux/)
# Also attach tmux clipboard to osx clipboard
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe "pbcopy"
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "pbcopy"

# Configure vim-tmux-navigator
bind -n C-k run-shell 'tmux-vim-select-pane -U'
bind -n C-j run-shell 'tmux-vim-select-pane -D'
bind -n C-h run-shell 'tmux-vim-select-pane -L'
bind -n C-l run-shell 'tmux-vim-select-pane -R'
bind -n "C-\\" run-shell 'tmux-vim-select-pane -l'

# Bring back clear screen under tmux prefix
bind C-l send-keys 'C-l'

# Site-specific config
source-file ~/.tmux.conf.local

# Powerline
run 'powerline-daemon -q'
if 'uname | grep -q Darwin' source /Users/lonnonfoster/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf
if 'uname | grep -q Linux' source /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf

# COLOUR (Solarized 256)
set -g default-terminal "screen-256color"

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
